<div class="wrap-container">
  <a type="button" class="btn btn-light" [routerLink]="['/']">
    <i class="bi bi-house-door"></i>Back
  </a>
  <div class="d-flex flex-column" *ngIf="movie">
    <h2 class="mt-4">{{ movie.title }}</h2>
    <div class="d-flex">
      <img [src]="movie.poster" alt="Movie Poster" />
      <div class="mt-3 font-md">
        <strong>Summary: </strong>{{ movie.summary }}
      </div>
    </div>
    <h2 class="mt-4 mb-4 text-center">Details</h2>
    <table class="table table-dark table-bordered">
      <tbody>
        <tr>
          <th scope="row">Box office</th>
          <td>
            <span [cost]="movie.box_office"></span>
          </td>
        </tr>
        <tr>
          <th scope="row">Budget</th>
          <td>
            <span [cost]="movie.budget"></span>
          </td>
        </tr>
        <tr>
          <th scope="row">Duration</th>
          <td>
            <span [convertTime]="movie.duration"></span>
          </td>
        </tr>
        <tr>
          <th scope="row">Producers</th>
          <td>{{ movie.producers.join(", ") }}</td>
        </tr>
        <tr>
          <th scope="row">Cinematographers</th>
          <td>{{ movie.cinematographers.join(", ") }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template *ngIf="!movie">
    <div class="alert alert-primary" role="alert">
      There is no movie details available.
    </div>
  </ng-template>
</div>
